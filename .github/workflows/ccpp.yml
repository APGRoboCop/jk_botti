name: C/C++ CI

on: 
  push:
    tags:
      - 'v*' # Trigger release on tags like v1.0
    branches:
      - '**' # Trigger build on all branches
  pull_request:

permissions:
  contents: write # Required for creating Releases

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Update package list for i386
      run: sudo dpkg --add-architecture i386 && sudo apt-get -y update

    - name: Install packages
      run: sudo apt-get -y install build-essential g++-multilib gcc-mingw-w64 g++-mingw-w64

    # Create a safe directory for artifacts
    - name: Create dist directory
      run: mkdir -p dist

    # --- Build Linux ---
    - name: make linux
      run: make

    # Move the specific .so file to dist
    - name: Stage Linux Artifact
      run: mv jk_botti_mm.so dist/jk_botti_mm.so

    # Clean everything EXCEPT the dist directory
    - name: cleanup 1
      run: git clean -xdf -e dist/

    # --- Build Windows ---
    - name: make win32
      run: make OSTYPE=win32

    # Move the specific .dll file to dist
    - name: Stage Windows Artifact
      run: mv jk_botti_mm.dll dist/jk_botti_mm.dll

    - name: cleanup 2
      run: git clean -xdf -e dist/

    # --- Upload Artifacts (Workflow Run) ---
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/*

    # --- Create Release (Only on Tag) ---
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*