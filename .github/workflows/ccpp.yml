name: C/C++ CI

on: 
  push:
    tags:
      - 'v*' # Trigger release flow on tags like v1.0, v2.0
    branches:
      - '**' # Trigger build flow on all branches
  pull_request:

permissions:
  contents: write # Required to create Releases

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Updated to v4 (current standard)

    - name: Update package list for i386
      run: sudo dpkg --add-architecture i386 && sudo apt-get -y update

    - name: Install packages
      run: sudo apt-get -y install build-essential g++-multilib gcc-mingw-w64 g++-mingw-w64

    # Create a directory to keep artifacts safe from 'git clean'
    - name: Create dist directory
      run: mkdir -p dist

    # --- Build Linux ---
    - name: make linux
      run: make

    # Move the linux binary to dist/ immediately so it isn't deleted
    - name: Stage Linux Artifact
      run: mv bin/linux_executable dist/linux_binary # REPLACE with your actual output path/name

    # Clean everything EXCEPT the dist directory
    - name: cleanup 1
      run: git clean -xdf -e dist/

    # --- Build Windows ---
    - name: make win32
      run: make OSTYPE=win32

    # Move the windows binary to dist/
    - name: Stage Windows Artifact
      run: mv bin/win32_executable.exe dist/windows_binary.exe # REPLACE with your actual output path/name

    - name: cleanup 2
      run: git clean -xdf -e dist/

    # --- Upload Artifacts (Workflow Run) ---
    # This makes binaries downloadable from the Actions "Summary" page
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/*

    # --- Create Release (Only on Tag) ---
    # This creates a formal GitHub Release and attaches the binaries
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*